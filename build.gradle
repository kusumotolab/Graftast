plugins {
    id 'java'
    id 'application'
    id 'idea'
}

mainClassName = 'graftast.GraftastMain'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib/gumtree-2.1.3-SNAPSHOT/lib', include: '*.jar')
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.5.1.201910021850-r'
    implementation group: 'com.sksamuel.diff', name: 'diff', version: '1.1.11'
    implementation group: 'me.tongfei', name: 'progressbar', version: '0.7.4'
}